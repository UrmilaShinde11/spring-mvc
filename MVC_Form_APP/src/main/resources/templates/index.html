<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urmila IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>USER FORM</h3>    
    <p th:text="${msg}" style="color: green;"></p>

    <form th:action="@{/user}" th:object="${user}" method="post">
		<input type="hidden" th:field="*{id}" />
        <table class="table">
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}" class="form-control"/></td>
                <td><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}" class="form-control"/></td>
                <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="number" th:field="*{phoneNumber}" class="form-control"/></td>
                <td><span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></span></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" class="btn btn-primary">Submit</button></td>
            </tr>
        </table>
    </form>

    <a href="/users">View Users</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
