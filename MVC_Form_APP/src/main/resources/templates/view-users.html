<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
	  
   <div class="container mt-5">
    <a href="/" class="btn btn-success">Add New User</a>
    <table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>
					ID
				</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Action</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}"><td></td>
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.email}"></td>
			<td th:text="${user.phoneNumber}"></td>
			<td>
				
				<a th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-primary" >Edit</a>			  
				<a th:href="@{'/user/delete/' + ${user.id}}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a>
			</td>
			</tr>
			
		</tbody>
		
		
	</table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
